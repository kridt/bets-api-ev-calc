services:
  - type: web
    name: epl-value-bets
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm run build:render
    startCommand: npm run start:render
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: ODDS_API_KEY
        sync: false
      - key: BETSAPI_TOKEN
        sync: false
      - key: FOOTBALL_DATA_API_KEY
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: OPTIC_ODDS_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
